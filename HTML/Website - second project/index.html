<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apna College</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div style="text-align: center;"><h2>Welcome to our website!</h2></div>
        <div style="display: inline-block;">
            <a href="https://www.apnacollege.in/home" target="_blank"><img src="https://lwfiles.mycourse.app/62a6cd5e1e9e2fbf212d608d-public/6efdd5e7f0d663cf231d0f2040be0a1e.png" alt="apnacollege logo" height="auto" width="100px"></a>
        </div>
    </header>

    <main>
        <div style="font-family: Arial, Helvetica, sans-serif;">
            <h3>SIGN UP TO APNA COLLEGE!</h3>
            <form action="/Website - second project/index.html">
                <div>
                    <b><label for="name">What's your name?</label></b><br>
                    <input type="text" id="name" placeholder="Enter your name" size="40px">
                </div><br>

                <div>
                    <b><label for="email">What's your Email?</label></b><br>
                    <input type="email" name="email" id="email" placeholder="Enter your E-mail" size="40px">
                </div><br>

                <div>
                    <b><label for="password">Your Password:</label></b><br>
                    <input type="password" id="password" placeholder="Enter a password" size="40px">
                </div><br>

                <div>
                    <b><label for="phone">Phone Number:</label></b><br>
                    <input type="tel" id="phone" placeholder="Enter your contact" size="40px">
                </div><br>

                <div>
                    <b><label for="dob">Select your Date of Birth:</label></b>
                    <input type="date" id="dob">
                </div><br>

                <div>
                    <b><label for="city">Select your City:</label></b>
                    <select id="city">
                        <option value="Delhi">Delhi</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Pune">Pune</option>
                        <option value="Kolkata">Kolkata</option>
                    </select>
                </div><br>
                
                <div>
                    <textarea name="feedback" id="feed" placeholder="Leave your comments here!" cols="50" rows="6"></textarea>
                </div><br>
                
                <div>
                    <input type="submit" value="Start your Learning!">
                    <input type="reset" value="Reset">
                </div>
            </form>
        </div><br>
        <div>
            <p><b>Adding some tutorial videos below:</b></p>
            <iframe width="460" height="250" src="https://www.youtube.com/embed/HcOc7P5BMi4?si=WgZ64Lx5vRQzA7Zl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

            <iframe width="460" height="250" src="https://www.youtube.com/embed/ESnrn1kAD4E?si=bMe7r-hpLc-ZZzGf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

            <iframe width="460" height="250" src="https://www.youtube.com/embed/nGhKIC_7Mkk?si=3NUPVp5zlAMZTWqS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </main>

            <a href="https://www.linkedin.com/in/akshitmittal99/?originalSubdomain=in" target="_blank" style="text-decoration: none; color:#0077b5; font-size: large;">LinkedIn <i style="font-size:18px" class="fa">&#xf08c;</i></a><br>
        </div>
